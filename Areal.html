<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Area of a Shape</title>
</head>

<body>
    <form action="javascript:calculateArea()" onchange="javascript:updateForm()">

        <label for="id_shapes">Velg en form</label>
        <select id="id_shapes">
            <option value="sirkel" selected>sirkel</option>
            <option value="trekant">Trekant</option>
            <option value="kvadrat">kvadrat</option>
            <option value="rektangel">Rektangel</option>
            <option value="rombe">Parallellogram og Rombe</option>
            <option value="trapes">Trapes</option>

        </select>

        <br><br>

        <div id="id_inputs_sirkel">
            <label for="id_radius">Radius</label>
            <input id="id_radius" type="number" min="0" step="any">
            <h2><em>A = &Pi;r<sup>2</sup></em></h2>
        </div>

        <div id="id_inputs_trekant" hidden>
            <label for="id_base">Base</label>
            <input id="id_base" type="number" min="0" step="any">
            <label for="id_height">Height</label>
            <input id="id_height" type="number" min="0" step="any">
            <h2><em>A = <sup>bh</sup>&frasl;<sub>2</sub></em></h2>
        </div>

        <div id="id_inputs_kvadrat" hidden>
            <label for="id_side">Side</label>
            <input id="id_side" type="number" min="0" step="any">
            <h2><em>A = s<sup>2</sup></em></h2>
        </div>

        <div id="id_inputs_rektangel" hidden>
            <label for="id_lengde">Length</label>
            <input id="id_lengde" type="number" min="0" step="any">
            <label for="id_bredde">Width</label>
            <input id="id_bredde" type="number" min="0" step="any">
            <h2><em>A = lb</em></h2>
        </div>
        <div id="id_inputs_rombe" hidden>
            <label for="id_grunnflaten">Grunnflaten</label>
            <input id="id_grunnflaten" type="number" min="0" step="any">
            <label for="id_høyde">Høyde</label>
            <input id="id_høyde" type="number" min="0" step="any">
            <h2><em>A = gh</em></h2>
        </div>
        <div id="id_inputs_trapes" hidden>
            <label for="id_a">tallet a</label>
            <input id="id_a" type="number" min="0" step="any">
            <label for="id_b">tallet b</label>
            <input id="id_b" type="number" min="0" step="any">
            <label for="id_h">tallet h</label>
            <input id="id_h" type="number" min="0" step="any">
            <h2><em>A = <sup>(a+b)h</sup>&frasl;<sub>2</sub></em></h2>
        </div>

        <input type="submit" value="Regn ut Arealen">
        <p id="id_output"></p>
    </form>

    <script>
        function updateForm() {

            // hide all inputs
            document.getElementById("id_inputs_sirkel").hidden = true;
            document.getElementById("id_inputs_trekant").hidden = true;
            document.getElementById("id_inputs_kvadrat").hidden = true;
            document.getElementById("id_inputs_rektangel").hidden = true;
            document.getElementById("id_inputs_rombe").hidden = true;
            document.getElementById("id_inputs_trapes").hidden = true;

            // get the selected shape and show its inputs
            let shape = document.getElementById("id_shapes").value;
            switch (shape) {
                case "sirkel":
                    document.getElementById("id_inputs_sirkel").hidden = false;
                    break;
                case "trekant":
                    document.getElementById("id_inputs_trekant").hidden = false;
                    break;
                case "kvadrat":
                    document.getElementById("id_inputs_kvadrat").hidden = false;
                    break;
                case "rektangel":
                    document.getElementById("id_inputs_rektangel").hidden = false;
                    break;
                case "rombe":
                    document.getElementById("id_inputs_rombe").hidden = false;
                    break;
                case "trapes":
                    document.getElementById("id_inputs_trapes").hidden = false;
                    break;
            }
        }

        function calculateArea() {

            // get the selected shape 
            let shape = document.getElementById("id_shapes").value;

            // calculate the shape's area
            let area = 0;
            switch (shape) {
                case "sirkel":
                    let radius = document.getElementById("id_radius").value;
                    area = Math.PI * radius * radius;
                    break;
                case "trekant":
                    let base = document.getElementById("id_base").value;
                    let height = document.getElementById("id_height").value;
                    area = base * height / 2;
                    break;
                case "kvadrat":
                    let side = document.getElementById("id_side").value;
                    area = side * side;
                    break;
                case "rektangel":
                    let length = document.getElementById("id_lengde").value;
                    let width = document.getElementById("id_bredde").value;
                    area = length * width;
                    break;
                case "rombe":
                    let grunnflaten = document.getElementById("id_grunnflaten").value;
                    let høyde = document.getElementById("id_høyde").value;
                    area = grunnflaten * høyde;
                    break;
                case "trapes":
                    let a = document.getElementById("id_a").value;
                    let b = document.getElementById("id_b").value;
                    let h = document.getElementById("id_h").value;
                    area = (a + b) * h / 2;
                    break;

            }

            // output the area
            document.getElementById("id_output").innerHTML = "Arealen er  " + area;
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="h1Sporsmaal">Hva heter norges høyeste fjell</h1>
    <input id="inpSvar" type="text" placeholder="Svar">
    <button id="btnSvar">Klikk her når du er klar</button>
    <button id="btnNeste">Neste spm</button>
    <button id="btnforrige">Forrige spm</button>
    <br>
    <img id="imgBilde" src="Galdhøpiggen.jpg" width="500px">
    <br>
    <h1 id="score">1</h1>
    <h1 id="tilbakemelding"></h1>

</body>
<script>
    let poeng = 0;
    let inpSvar = document.getElementById("inpSvar");
    let btnSvar = document.getElementById("btnSvar");
    let btnNeste = document.getElementById("btnNeste");
    let btnforrige = document.getElementById("btnforrige")
    let h1Sporsmaal = document.getElementById("h1Sporsmaal");
    let imgBilde = document.getElementById("imgBilde");
    let score = document.getElementById("score");
    let tilbakemelding = document.getElementById("tilbakemelding");



    let spmArray = [{ spm: "Hva heter norges høyeste fjell?", svar: "Galdhøpiggen", Bilde: "Galdhøpiggen.jpg" },
    { spm: "Hvor høy er det? svar på cm?", svar: "2469cm", Bilde: "Galdhøpiggen.jpg" },
    { spm: "hva er den minste kontinent i verden?", svar: "Oseania", Bilde: "Oceania.jpg" },
    { spm: "hva er formel til et tangent?", svar: "y=ax-b", Bilde: "Tangent.jpg" },
    { spm: "hva er heter den største øya i verden?", svar: "Grønland", Bilde: "grønland.jpg" }];
    let spmNr = 1;
    btnSvar.addEventListener("click", sjekkSvar);
    function sjekkSvar() {
        if (inpSvar.value == spmArray[spmNr - 1].svar) {
            
            poeng++; //poeng = poeng + 1;
            score.innerHTML = poeng;
            tilbakemelding.innerHTML = "Riktig";
            
        } else {
             
            tilbakemelding.innerHTML = "Feil" ;
        }
    }

    btnNeste.addEventListener("click", nesteSpm);
    function nesteSpm() {
        spmNr = spmNr + 1;
        h1Sporsmaal.innerHTML = spmArray[spmNr - 1].spm;
        imgBilde.src = spmArray[spmNr - 1].Bilde;
        inpSvar.value = "";
        btnforrige.disabled = false;
        if (spmNr == spmArray.length) { // om vi er på siste spm
            btnNeste.disabled = true;
        }

    }

    btnforrige.addEventListener("click", forrigeSpm);
    function forrigeSpm() {

        spmNr = spmNr - 1;
        h1Sporsmaal.innerHTML = spmArray[spmNr - 1].spm;
        imgBilde.src = spmArray[spmNr - 1].Bilde;
        inpSvar.value = "";
        btnNeste.disabled = false;
        if (spmNr == 1) { // om vi er på først spm.
            btnforrige.disabled = true;
        }
    }

    document.addEventListener("keypress", tastaturhendelse);
    function tastaturhendelse(event) {
        if (event.key == "!") {
            event.preventDefault();
            inpSvar.value = spmArray[spmNr - 1].svar;
        }
    }


</script>

</html>

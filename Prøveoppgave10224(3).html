<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areal og Omkrets av sirkel</title>
</head>
<body>
    <script>
        let radius = Number(prompt("Hva radien i sirkelen er?"));
        alert("Arealet er =" + radius * radius * Math.PI);
        alert("Omkrets er =" + 2 * radius * Math.PI);
    </script>
</body>
</html>
